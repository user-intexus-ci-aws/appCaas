<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [opened]="(isHandset$ | async) === true">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <mat-list-item routerLink="#">
        <mat-icon>home</mat-icon><span>Inicio</span>
    </mat-list-item>
    <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          <mat-icon>credit_card</mat-icon>Emisión
        </mat-expansion-panel-header>
        <mat-nav-list>
            <a mat-list-item routerLink="#">
                <span>Tarjetas</span>
            </a>
        </mat-nav-list>
    </mat-expansion-panel>
    <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          <mat-icon>analytics</mat-icon>Análisis
        </mat-expansion-panel-header>
        <mat-nav-list>
            <a mat-list-item routerLink="#">Monitoreo</a>
            <a mat-list-item routerLink="#">Reportes</a>
        </mat-nav-list>
    </mat-expansion-panel>
    <mat-expansion-panel [class.mat-elevation-z0]="true">
      <mat-expansion-panel-header>
        <mat-icon>person</mat-icon>Usuario
      </mat-expansion-panel-header>
      <mat-nav-list>
          <a mat-list-item routerLink="#">Mi Usuario</a>
          <a mat-list-item routerLink="#">Gestión Usuarios</a>
      </mat-nav-list>
  </mat-expansion-panel>
  <mat-expansion-panel [class.mat-elevation-z0]="true">
    <mat-expansion-panel-header>
      <mat-icon>settings</mat-icon>Configuración
    </mat-expansion-panel-header>
    <mat-nav-list>
        <a mat-list-item routerLink="#">Operación</a>
        <a mat-list-item routerLink="#">Oficinas y SubOficinas</a>
        <a mat-list-item routerLink="#">Notificaciones</a>
    </mat-nav-list>
</mat-expansion-panel>
<mat-expansion-panel [class.mat-elevation-z0]="true">
  <mat-expansion-panel-header>
    <mat-icon>exit_to_app</mat-icon>Cerrar Sesión
  </mat-expansion-panel-header>
  <mat-nav-list>
    <a mat-list-item routerLink="#">Cerrar Sesión</a>
</mat-nav-list>
</mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <h1 class="mat-h1">Centro de control Caas</h1>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-dashboard></app-dashboard>
  </mat-sidenav-content>
</mat-sidenav-container>
